<?xml version="1.0" encoding="UTF-8"?>
<!--
  social-card.svg
  1200 × 630 social media card (LinkedIn / Twitter/X / blog OG)
  Title: "From Flink to Spark 4.1 Real-Time Mode"
  Subtitle: "4 streaming patterns migrated side-by-side"
  Dark professional theme  |  Brand colors: Flink #E6526F, Spark #00d4aa, Kafka #ff6b35
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630"
     role="img" aria-label="Social card: From Flink to Spark 4.1 Real-Time Mode">

  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f1422"/>
    </linearGradient>

    <!-- Left accent strip gradient -->
    <linearGradient id="accentL" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6526F"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>

    <!-- Right glow gradient (Spark teal) -->
    <radialGradient id="glowRight" cx="85%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0"/>
    </radialGradient>

    <!-- Left glow (Flink) -->
    <radialGradient id="glowLeft" cx="15%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#E6526F;stop-opacity:0.10"/>
      <stop offset="100%" style="stop-color:#E6526F;stop-opacity:0"/>
    </radialGradient>

    <!-- Purple glow centre -->
    <radialGradient id="glowCentre" cx="50%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>

    <!-- Flink icon gradient -->
    <linearGradient id="flinkIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8099"/>
      <stop offset="100%" style="stop-color:#E6526F"/>
    </linearGradient>

    <!-- Spark icon gradient -->
    <linearGradient id="sparkIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dffd8"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6526F"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>

    <marker id="arrowHead" markerWidth="10" markerHeight="7"
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0,10 3.5,0 7" fill="#00d4aa"/>
    </marker>

    <filter id="shadowSoft" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ── Canvas ── -->
  <rect width="1200" height="630" fill="url(#bgMain)"/>
  <rect width="1200" height="630" fill="url(#glowLeft)"/>
  <rect width="1200" height="630" fill="url(#glowRight)"/>
  <rect width="1200" height="630" fill="url(#glowCentre)"/>

  <!-- Subtle dot-grid texture -->
  <g opacity="0.06" fill="#ffffff">
    <circle cx="120" cy="60" r="1.5"/><circle cx="240" cy="60" r="1.5"/>
    <circle cx="360" cy="60" r="1.5"/><circle cx="480" cy="60" r="1.5"/>
    <circle cx="600" cy="60" r="1.5"/><circle cx="720" cy="60" r="1.5"/>
    <circle cx="840" cy="60" r="1.5"/><circle cx="960" cy="60" r="1.5"/>
    <circle cx="1080" cy="60" r="1.5"/>
    <circle cx="120" cy="180" r="1.5"/><circle cx="240" cy="180" r="1.5"/>
    <circle cx="360" cy="180" r="1.5"/><circle cx="480" cy="180" r="1.5"/>
    <circle cx="600" cy="180" r="1.5"/><circle cx="720" cy="180" r="1.5"/>
    <circle cx="840" cy="180" r="1.5"/><circle cx="960" cy="180" r="1.5"/>
    <circle cx="1080" cy="180" r="1.5"/>
    <circle cx="120" cy="300" r="1.5"/><circle cx="240" cy="300" r="1.5"/>
    <circle cx="360" cy="300" r="1.5"/><circle cx="480" cy="300" r="1.5"/>
    <circle cx="600" cy="300" r="1.5"/><circle cx="720" cy="300" r="1.5"/>
    <circle cx="840" cy="300" r="1.5"/><circle cx="960" cy="300" r="1.5"/>
    <circle cx="1080" cy="300" r="1.5"/>
    <circle cx="120" cy="420" r="1.5"/><circle cx="240" cy="420" r="1.5"/>
    <circle cx="360" cy="420" r="1.5"/><circle cx="480" cy="420" r="1.5"/>
    <circle cx="600" cy="420" r="1.5"/><circle cx="720" cy="420" r="1.5"/>
    <circle cx="840" cy="420" r="1.5"/><circle cx="960" cy="420" r="1.5"/>
    <circle cx="1080" cy="420" r="1.5"/>
    <circle cx="120" cy="540" r="1.5"/><circle cx="240" cy="540" r="1.5"/>
    <circle cx="360" cy="540" r="1.5"/><circle cx="480" cy="540" r="1.5"/>
    <circle cx="600" cy="540" r="1.5"/><circle cx="720" cy="540" r="1.5"/>
    <circle cx="840" cy="540" r="1.5"/><circle cx="960" cy="540" r="1.5"/>
    <circle cx="1080" cy="540" r="1.5"/>
  </g>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="url(#accentL)"/>

  <!-- Top-right corner accent lines -->
  <line x1="1000" y1="0" x2="1200" y2="0" stroke="#00d4aa" stroke-width="2" opacity="0.5"/>
  <line x1="1200" y1="0" x2="1200" y2="120" stroke="#00d4aa" stroke-width="2" opacity="0.5"/>

  <!-- Bottom-left corner accent lines -->
  <line x1="0" y1="630" x2="200" y2="630" stroke="#E6526F" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="510" x2="0" y2="630" stroke="#E6526F" stroke-width="2" opacity="0.5"/>

  <!-- ══════════════════════════════════
       ENGINE ICONS — LEFT (Flink)
  ══════════════════════════════════ -->
  <!-- Flink hexagon badge -->
  <g transform="translate(80, 200)" filter="url(#iconGlow)">
    <polygon points="50,0 100,28 100,85 50,113 0,85 0,28"
             fill="#E6526F" fill-opacity="0.18" stroke="#E6526F" stroke-width="2"/>
    <polygon points="50,15 85,35 85,78 50,98 15,78 15,35"
             fill="#E6526F" fill-opacity="0.10"/>
    <text x="50" y="65" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="28" font-weight="900" fill="url(#flinkIcon)" text-anchor="middle">F</text>
  </g>
  <text x="130" y="336" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="14" font-weight="700" fill="#E6526F" text-anchor="middle"
        letter-spacing="1">FLINK 1.20</text>
  <text x="130" y="355" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="11" fill="#c97a8a" text-anchor="middle">Java</text>

  <!-- ══════════════════════════════════
       ENGINE ICONS — RIGHT (Spark)
  ══════════════════════════════════ -->
  <!-- Spark circle badge -->
  <g transform="translate(1020, 200)" filter="url(#iconGlow)">
    <circle cx="50" cy="56" r="56" fill="#00d4aa" fill-opacity="0.14" stroke="#00d4aa" stroke-width="2"/>
    <circle cx="50" cy="56" r="40" fill="#00d4aa" fill-opacity="0.07"/>
    <text x="50" y="68" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="30" font-weight="900" fill="url(#sparkIcon)" text-anchor="middle">S</text>
  </g>
  <text x="1070" y="336" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="14" font-weight="700" fill="#00d4aa" text-anchor="middle"
        letter-spacing="1">SPARK 4.1 RTM</text>
  <text x="1070" y="355" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="11" fill="#4da89a" text-anchor="middle">Python</text>

  <!-- ══════════════════════════════════
       KAFKA ICON (centre-bottom of icon row)
  ══════════════════════════════════ -->
  <!-- Kafka partition lines icon -->
  <g transform="translate(558, 360)">
    <rect x="0" y="0" width="84" height="60" rx="6" fill="#ff6b35" fill-opacity="0.15"
          stroke="#ff6b35" stroke-width="1.5"/>
    <rect x="10" y="10" width="64" height="7" rx="2" fill="#ff6b35" opacity="0.8"/>
    <rect x="10" y="22" width="64" height="7" rx="2" fill="#ff6b35" opacity="0.6"/>
    <rect x="10" y="34" width="64" height="7" rx="2" fill="#ff6b35" opacity="0.4"/>
    <rect x="10" y="46" width="64" height="7" rx="2" fill="#ff6b35" opacity="0.25"/>
  </g>
  <text x="600" y="440" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="12" font-weight="700" fill="#ff6b35" text-anchor="middle"
        letter-spacing="0.5">KAFKA</text>
  <text x="600" y="456" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="10" fill="#c87a40" text-anchor="middle">16 partitions</text>

  <!-- ══════════════════════════════════
       MIGRATION ARROW (Flink → Kafka → Spark)
  ══════════════════════════════════ -->
  <!-- Flink → Kafka -->
  <line x1="238" y1="256" x2="548" y2="256"
        stroke="url(#arrowGrad)" stroke-width="3" opacity="0.8"/>
  <!-- Kafka → Spark -->
  <line x1="652" y1="256" x2="970" y2="256"
        stroke="url(#arrowGrad)" stroke-width="3" opacity="0.8"
        marker-end="url(#arrowHead)"/>

  <!-- Kafka node on arrow -->
  <rect x="540" y="234" width="120" height="44" rx="22" fill="#1a1a2e"
        stroke="url(#arrowGrad)" stroke-width="2.5" filter="url(#shadowSoft)"/>
  <text x="600" y="261" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="13" font-weight="700" fill="#ff6b35" text-anchor="middle"
        letter-spacing="0.5">Kafka</text>

  <!-- ══════════════════════════════════
       MAIN TITLE
  ══════════════════════════════════ -->
  <text x="600" y="134" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="46" font-weight="900" fill="#ffffff" text-anchor="middle"
        letter-spacing="-0.5" filter="url(#shadowSoft)">
    From Flink to Spark 4.1
  </text>
  <text x="600" y="188" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="38" font-weight="800" fill="#00d4aa" text-anchor="middle"
        letter-spacing="0">
    Real-Time Mode
  </text>

  <!-- Subtitle divider -->
  <line x1="420" y1="204" x2="780" y2="204" stroke="#2d3a52" stroke-width="1"/>

  <!-- ══════════════════════════════════
       PATTERN PILLS (4 patterns)
  ══════════════════════════════════ -->
  <!-- Pill row -->
  <g transform="translate(0, 480)">
    <!-- 01 Stateless -->
    <rect x="148" y="0" width="194" height="44" rx="22" fill="#1e2a3a" stroke="#00d4aa" stroke-width="1.5"/>
    <circle cx="175" cy="22" r="14" fill="#00d4aa" fill-opacity="0.2" stroke="#00d4aa" stroke-width="1"/>
    <text x="175" y="27" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="11" font-weight="800" fill="#00d4aa" text-anchor="middle">01</text>
    <text x="255" y="26" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">Stateless</text>

    <!-- 02 Tumbling -->
    <rect x="358" y="0" width="194" height="44" rx="22" fill="#1e2a3a" stroke="#00d4aa" stroke-width="1.5"/>
    <circle cx="385" cy="22" r="14" fill="#00d4aa" fill-opacity="0.2" stroke="#00d4aa" stroke-width="1"/>
    <text x="385" y="27" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="11" font-weight="800" fill="#00d4aa" text-anchor="middle">02</text>
    <text x="465" y="26" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">Tumbling Window</text>

    <!-- 03 Sliding -->
    <rect x="568" y="0" width="194" height="44" rx="22" fill="#1e2a3a" stroke="#00d4aa" stroke-width="1.5"/>
    <circle cx="595" cy="22" r="14" fill="#00d4aa" fill-opacity="0.2" stroke="#00d4aa" stroke-width="1"/>
    <text x="595" y="27" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="11" font-weight="800" fill="#00d4aa" text-anchor="middle">03</text>
    <text x="675" y="26" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">Sliding Window</text>

    <!-- 04 Keyed State -->
    <rect x="778" y="0" width="194" height="44" rx="22" fill="#1e2a3a" stroke="#7c3aed" stroke-width="1.5"/>
    <circle cx="805" cy="22" r="14" fill="#7c3aed" fill-opacity="0.25" stroke="#7c3aed" stroke-width="1"/>
    <text x="805" y="27" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="11" font-weight="800" fill="#a78bfa" text-anchor="middle">04</text>
    <text x="885" y="26" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">Keyed State</text>
  </g>

  <!-- ══════════════════════════════════
       SUBTITLE + LATENCY CALLOUTS
  ══════════════════════════════════ -->
  <text x="600" y="554" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="16" font-weight="600" fill="#8892a4" text-anchor="middle"
        letter-spacing="0.3">
    4 streaming patterns migrated side-by-side  ·  with latency benchmarks
  </text>

  <!-- Latency badge row -->
  <g transform="translate(0, 570)">
    <rect x="270" y="0" width="148" height="28" rx="14" fill="#0a2a28" stroke="#00d4aa" stroke-width="1"/>
    <text x="344" y="19" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="11" font-weight="700" fill="#00d4aa" text-anchor="middle">5–15ms stateless p99</text>
    <rect x="430" y="0" width="148" height="28" rx="14" fill="#1a0a2e" stroke="#7c3aed" stroke-width="1"/>
    <text x="504" y="19" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="11" font-weight="700" fill="#a78bfa" text-anchor="middle">100–300ms stateful</text>
    <rect x="590" y="0" width="148" height="28" rx="14" fill="#2a0a12" stroke="#E6526F" stroke-width="1"/>
    <text x="664" y="19" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="11" font-weight="700" fill="#E6526F" text-anchor="middle">vs Flink &lt;1ms</text>
    <rect x="750" y="0" width="148" height="28" rx="14" fill="#1a1808" stroke="#ff6b35" stroke-width="1"/>
    <text x="824" y="19" font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="11" font-weight="700" fill="#ff6b35" text-anchor="middle">Kafka 16 partitions</text>
  </g>

  <!-- Bottom border -->
  <rect x="0" y="618" width="1200" height="12" fill="url(#accentL)" opacity="0.6"/>

  <!-- Repo label bottom-right -->
  <text x="1178" y="610" font-family="'Helvetica Neue', Arial, sans-serif"
        font-size="11" fill="#4a5568" text-anchor="end">flink-to-spark-rtm</text>
</svg>
